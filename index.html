<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="https://pixelgig.github.io/Weather-App/img/search.png" alt="search icon"></button>
        </div>
        <div class="weather">
            <img src="https://pixelgig.github.io/Weather-App/img/clear.png" alt="" class="weather-icon">
            <h1 class="temp">14Â°C</h1>
            <h2 class="city">Vaidpura, Uttar Pradesh</h2>
            <div class="details">
                <div class="column">
                    <img src="https://pixelgig.github.io/Weather-App/img/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="https://pixelgig.github.io/Weather-App/img/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
